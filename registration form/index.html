<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1: Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>registration form</h1>
    <form action="https://webhook.site/" method="POST">
        <label for="Name">Name:<sup style="color: red;">*</sup></label>
        <input type="text" name="Name" id="Name" required>
        <br><br>
        <label for="LastName">Last Name:<sup style="color: red;">*</sup></label>
        <input type="text" name="LastName" id="LastName" required>
        <br><br>
        <label for="email">Email:<sup style="color: red;">*</sup></label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="pwd">Password:<sup style="color: red;">*</sup></label>
        <input type="password" name="pwd" id="pwd" required>
        <br><br>
        <label for="confirm_pwd">Confirm Password:<sup style="color: red;">*</sup></label>
        <input type="password" name="confirm_pwd" id="confirm_pwd" required>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="kvadrober">kvadrober</option>
        </select>
        <br><br>

        <button type="submit">Send</button>
    </form>
</body>

</html>
